<head>

        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/rows.css" />

    <title>Anics - Watch Anime & Movies Online</title>
    <style> 
        .searchWrap {
            width: 225px;
            height: 35px;
            box-sizing: border-box;
            border: 1px solid white;
            border-radius: 4px;
            padding: 7px 7px;
            margin-right: 25px;
            margin-top: -4px;
            background-color: rgb(14, 14, 14);
        }
        .searchWrap img {
            float: left;
            width: 18px;
            height: 18px;                  
            color: white;
        }
        input[type=text] {
            height: 28px;
            margin-left: 10px;
            width: 10px;
            margin-top: -5px;
            float: right;
            color: white;
            border: none;
            font-size: 14px;
            -webkit-transition: width 0.4s ease-in-out;
            transition: width 0.4s ease-in-out;
            background-color: rgb(14, 14, 14);
        }
        input[type=text]:focus {
            outline: none;
            width: 180px;
        }
        .searchIcon {
            cursor: pointer;
            margin-top: -3px;
        }
    </style>
</head>
<body>
    <div class="preloaderBody">
        <div class="loading"></div>
    </div>
    <div class="mainBody" hidden>
    <header class="w-10">
        <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-home navbar-inverse navbar-fixed-top ">
            <div class="container">
                <a href="home.html" class="navbar-brand"><img class="headerLogo" src="img/logo.png" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""><i class="bi bi-list" style="color: #e50914; font-size: 25px;"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 menuList">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="anime.html">Anime</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="movies.html">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="myList.html">My List</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav flex-row flex-wrap ms-md-auto" style="vertical-align: middle;">
                        <li class="nav-item col-6 col-md-auto">
                            <a class="nav-link">
                                <img class="searchIcon" src="img/icons/search.svg" style="width: 22px;margin-right: 25px;
                                color: white;" alt="search icon">
                                <div class="searchWrap" hidden>
                                    <img src="img/icons/search.svg" alt="search icon">
                                    <input type="text" id="searchText" name="search" placeholder="Search Anime, Movies.." autocomplete="off">
                                </div>
                            </a>
                        </li>
                        <li class="col-6 col-md-auto">
                            <div class="profileDropdown" style="margin-top: 5px;">
                                <img class="currentProfileIcon" src="img/avatars/avatar1.png" alt="" width="30" height="30"
                                style="border-radius: 5px;margin-right: 6px; vertical-align: middle;">
                                <img class="arrowIcon" src="img/icons/arrow.png" />

                                <div class="profileDropdown-content">
                                    <div class="profile-links">
                                        <a href="profiles.html" class="profile-item last" >Manage Profiles</a>
                                    </div>

                                    <div class="line"></div>

                                    <div class="other-links">
                                        <a href="myAccount.html">Account</a>
                                        <a href="suggest.html">Suggest us</a>
                                        <a onclick="userLogout();" style="cursor: pointer;">Sign out of Anics</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="single-page-black-background">

        <!-- anime on anics -->
        <section id="mylist" class="listContainer" style="padding-top: 120px;">
            <h4 class="mylist-heading" style="margin-left: 20px;">
                Search results
            </h4>
            <div class="row">
                <div class="single-page-row-inner" id="searchListData">
                    <!-- Data will be append here -->
                </div>
            </div>
        </section>
        <!-- anime end -->

    </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-storage.js"></script>
    <script src="js/global.js"></script>
    <script src="commander/assets/firebase.js"></script>
</body>
<script>
    const userID = localStorage.getItem("userUID");
    const loginStatus = localStorage.getItem("loginStatus");
    const currentProfile = localStorage.getItem("userProfile");
    const avatar = localStorage.getItem("avatar");

    if(loginStatus != "1" || userID == null){
        window.location.href = "login.html";
    }else if(currentProfile == null){
        window.location.href = "profiles.html";
    }else{
        $('.currentProfileIcon').attr('src', 'img/avatars/'+avatar);
        const profiles = document.querySelector('.profile-links');
        
        db.collection("users").doc(userID).collection("profiles").get().then((snapShot)=>{
            snapShot.forEach((doc)=>{
                if(doc.id != currentProfile){
                    profiles.insertAdjacentHTML('afterbegin', (
                        '<a onclick="openProfile(`'+doc.id+'`)" class="profile-item d-flex flex-middle">'+
                            '<img src="img/avatars/'+doc.data().avatar+'" alt="icon" class="user-icon">'+
                            '<span>'+doc.id+'</span>'+
                        '</a>'
                    ));
                }
            })
        });

        //Search List Data Fetching
       if(localStorage.getItem("searchList") != ""){
            const myList = localStorage.getItem("searchList").split(",");
            myList.forEach((mediaID)=>{
                db.collection("medias").doc(mediaID).get().then((doc)=>{
                    var data = doc.data();
                    if(data.mediaType == "anime"){
                        $('#searchListData').append(
                            '<div class="video card" onclick="showDetails(`'+doc.id+'`);" style="width: 300px; height: 200px; margin: 15px;">'+
                                '<video muted class="card_item mylist-img video-item" poster="'+data.posterURL+'">'+
                                '</video>'+
                                '<div class="video-description d-flex flex-end direction-column">'+
                                    '<div class="play-button">'+
                                        '<svg viewBox="0 0 24 24">'+
                                            '<path d="M6 4l15 8-15 8z" fill="black"></path>'+
                                        '</svg>'+
                                    '</div>'+
                                    '<div>'+
                                        '<h4 class="heading text-shadow">'+
                                            data.name+
                                        '</h4>'+
                                    '</div>'+
                                    '<div class="info d-flex flex-middle flex-no-wrap">'+
                                        '<p class="season-count text-shadow">'+data.seasons+' Seasons</p>'+
                                    '</div>'+
                                '</div>'+
                            '</div>'
                        );
                    }else{
                        $('#searchListData').append(
                            '<div class="video card" onclick="showDetails(`'+doc.id+'`);" style="width: 300px; height: 200px; margin: 15px;">'+
                                '<video muted class="card_item mylist-img video-item" poster="'+data.posterURL+'">'+
                                '</video>'+
                                '<div class="video-description d-flex flex-end direction-column">'+
                                    '<div class="play-button">'+
                                        '<svg viewBox="0 0 24 24">'+
                                            '<path d="M6 4l15 8-15 8z" fill="black"></path>'+
                                        '</svg>'+
                                    '</div>'+
                                    '<div>'+
                                        '<h4 class="heading text-shadow">'+
                                            data.name+
                                        '</h4>'+
                                    '</div>'+
                                    '<div class="info d-flex flex-middle flex-no-wrap">'+
                                        '<p class="season-count text-shadow">Movie</p>'+
                                    '</div>'+
                                '</div>'+
                            '</div>'
                        );
                    }
                });
            });
        }else{
            $('#searchListData').html("<h4 style='color: #666666;margin-left: 20px;margin-top: 15px;font-size: 18px;'>No search result found.</h4>");
        }
    }

    function openProfile(profileID){
        if(profileID != ""){
            var currentURL = location.href;
            db.collection("users").doc(userID).collection("profiles").doc(profileID).get().then((doc)=>{
                var myList = doc.data().myList;
                localStorage.setItem("userProfile", doc.id);
                localStorage.setItem("avatar", doc.data().avatar);
                localStorage.setItem("userList", myList);
            }).then(()=>{
                window.location.href = currentURL;
            });
        }
    }

    $(".searchIcon").on("click", function() {
        $('.profileDropdown').css('margin-top', '9px');
        $('.arrowIcon').css('margin-top', '-2px');
        $('.searchWrap').css('margin-top', '1px');
        $('.navbar-brand').css('margin-top', '-6px');
        $('.menuList').css('margin-top', '-5px');

        $(".searchWrap").removeAttr('hidden');
        $(".searchIcon").attr('hidden', 'true');
        $('#searchText').focus();
    });

    $(".searchWrap").on("focusout", function() {
        $('.profileDropdown').css('margin-top', '5px');
        $('.arrowIcon').css('margin-top', '0px');
        $('.navbar-brand').css('margin-top', '0px');
        $('.menuList').css('margin-top', '0px');

        $(".searchIcon").removeAttr('hidden');
        $(".searchWrap").attr('hidden', 'true');
        $('#searchText').val('');
    });

    $('#searchText').on('keypress', function(e){
        if(e.keyCode == 13){
            var searchText = this.value.toLowerCase();
            db.collection("medias").get().then((docSnap)=>{
                var foundSearches = [];
                docSnap.forEach((doc)=>{
                    var showName = doc.data().name.toLowerCase();
                    if(showName.includes(searchText)){
                        foundSearches.push(doc.id);
                    }
                });
                localStorage.setItem("searchList", foundSearches);
                location.href = "searchResults.html";
            });
            return false;
        }
    });
</script>
</html>
