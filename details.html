    <style> 
        .searchWrap {
            width: 225px;
            height: 35px;
            box-sizing: border-box;
            border: 1px solid white;
            border-radius: 4px;
            padding: 7px 7px;
            margin-right: 25px;
            margin-top: -4px;
            background-color: rgb(14, 14, 14);
        }
        .searchWrap img {
            float: left;
            width: 18px;
            height: 18px;                  
            color: white;
        }
        input[type=text] {
            height: 28px;
            margin-left: 10px;
            width: 10px;
            margin-top: -5px;
            float: right;
            color: white;
            border: none;
            font-size: 14px;
            -webkit-transition: width 0.4s ease-in-out;
            transition: width 0.4s ease-in-out;
            background-color: rgb(14, 14, 14);
        }
        input[type=text]:focus {
            outline: none;
            width: 180px;
        }
        .searchIcon {
            cursor: pointer;
            margin-top: -3px;
        }
    </style>

<body>

    <div class="mainBody" hidden>

            <div class="container">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""><i class="bi bi-list" style="color: #e50914; font-size: 25px;"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 menuList">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="anime.html">Anime</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="movies.html">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="myList.html">My List</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav flex-row flex-wrap ms-md-auto" style="vertical-align: middle;">
                        <li class="nav-item col-6 col-md-auto">
                            <a class="nav-link">
                                <img class="searchIcon" src="img/icons/search.svg" style="width: 22px;margin-right: 25px;
                                color: white;" alt="search icon">
                                <div class="searchWrap" hidden>
                                    <img src="img/icons/search.svg" alt="search icon">
                                    <input type="text" id="searchText" name="search" placeholder="Search Anime, Movies.." autocomplete="off">
                                </div>

    <div class="detailMainWrapper">
        <section class="informationSection">
            <div class="movieinformation">
                <div class="movietitle">
                    <h4 id="showName"></h4>
                </div>
                <div class="description" id="showSummary">
                </div>
                <div class="castinformation">
                    <div style="float: left;">
                        <p id="showType"></p>
                        <p id="showYear"></p>
                    </div>
                    <div style="float: right;">
                        <p id="showSeason"></p>
                        <p id="showStatus"></p>
                    </div>
                </div>
                <div class="actions d-flex flex-start flex-middle">
                    <a class="link-item">
                        <i class="fa fa-play"></i>
                        <span>Play</span>
                    </a>
                    <a id="addBtn" onclick="myListTrigger('add');" class="link-item">
                        <i class="fa fa-plus"></i>
                        <span>Add to My List</span>
                    </a>
                    <a id="removeBtn" onclick="myListTrigger('remove');" class="link-item" hidden>
                        <i class="fa fa-minus-circle"></i>
                        <span>Remove from My List</span>
                    </a>
                </div>
            </div>
            <div class="moviePoster">
                <img id="showPoster" alt="poster">
            </div>
        </section>

        <section class="episodeLists">

            <div class="mainHeading">
                <div class="customSelect seasonDropdown" style="float: left;">
                    <select id="seasonList">
                    </select>
                </div>
                <div class="customSelect audioDropdown">
                    <select id="audioType">
                        <option value="dubbed">Dubbed</option>
                        <option value="subbed">Subbed</option>
                    </select>
                </div>
            </div>

            <div class="allEpisodes">
                
                <div class="episode">
                    <h4 class="playIcon">
                        <i class="fa fa-play"></i>
                    </h4>
                    <h4 class="episodeTitle">
                        Episode 1

                </div>

            </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-storage.js"></script>
    <script src="js/global.js"></script>
    <script src="commander/assets/firebase.js"></script>
</body>
<script>
    const userID = localStorage.getItem("userUID");
    const loginStatus = localStorage.getItem("loginStatus");
    const currentProfile = localStorage.getItem("userProfile");
    const avatar = localStorage.getItem("avatar");

    if(loginStatus != "1" || userID == null){
        window.location.href = "login.html";
    }else if(currentProfile == null){
        window.location.href = "profiles.html";
    }else{
        $('.currentProfileIcon').attr('src', 'img/avatars/'+avatar);
        const profiles = document.querySelector('.profile-links');
        
        db.collection("users").doc(userID).collection("profiles").get().then((snapShot)=>{
            snapShot.forEach((doc)=>{
                if(doc.id != currentProfile){
                    profiles.insertAdjacentHTML('afterbegin', (
                        '<a onclick="openProfile(`'+doc.id+'`)" class="profile-item d-flex flex-middle">'+
                            '<img src="img/avatars/'+doc.data().avatar+'" alt="icon" class="user-icon">'+
                            '<span>'+doc.id+'</span>'+
                        '</a>'
                    ));
                }
            })
        });

        const showID = localStorage.getItem("showID");
        db.collection("medias").doc(showID).get().then((doc)=>{
            var data = doc.data();
            $('#showSummary').text(data.summary);
            if(data.mediaType == "anime"){
                $('#showType').html("<span class='name'>Type:</span> Anime");
                $('#showSeason').html("<span class='name'>Season:</span> "+data.seasons);
                for(var cntr = 1; cntr <= data.seasons; cntr++){
                    $('#seasonList').append('<option value="season'+cntr+'">Season '+cntr+'</option>');
                }
            }else{
                $('#showType').html("<span class='name'>Type:</span> Movie");
                $('#showSeason').html("<span class='name'>Duration:</span> "+data.duration);
                $('.seasonDropdown').attr('hidden','true');
            }
            $('#showYear').html("<span class='name'>Released:</span> "+data.year);
            $('#showStatus').html("<span class='name'>Status:</span> "+data.status);
            $('#showPoster').attr('src', data.posterURL);
            $('#showName').text(data.name);
        });
        var myList = localStorage.getItem("userList").split(",");
        myList.forEach((mediaID)=>{
            if(mediaID == showID){
                $('#addBtn').attr('hidden', 'true');
                $('#removeBtn').removeAttr('hidden');
            }
        });
    }

    function openProfile(profileID){
        if(profileID != ""){
            db.collection("users").doc(userID).collection("profiles").doc(profileID).get().then((doc)=>{
                var myList = doc.data().myList;
                localStorage.setItem("userProfile", doc.id);
                localStorage.setItem("avatar", doc.data().avatar);
                localStorage.setItem("userList", myList);
            }).then(()=>{
                window.location.href = "home.html";
            });
        }
    }

    $(".searchIcon").on("click", function() {
        $('.profileDropdown').css('margin-top', '9px');
        $('.arrowIcon').css('margin-top', '-2px');
        $('.searchWrap').css('margin-top', '1px');
        $('.navbar-brand').css('margin-top', '-6px');
        $('.menuList').css('margin-top', '-5px');

        $(".searchWrap").removeAttr('hidden');
        $(".searchIcon").attr('hidden', 'true');
        $('#searchText').focus();
    });

    $(".searchWrap").on("focusout", function() {
        $('.profileDropdown').css('margin-top', '5px');
        $('.arrowIcon').css('margin-top', '0px');
        $('.navbar-brand').css('margin-top', '0px');
        $('.menuList').css('margin-top', '0px');

        $(".searchIcon").removeAttr('hidden');
        $(".searchWrap").attr('hidden', 'true');
    });

    function myListTrigger(action){
        var myList = [];
        if(localStorage.getItem("userList") != ""){
            myList = localStorage.getItem("userList").split(",");
        }
        var showID = localStorage.getItem("showID");
        if(action == "add"){
            if(myList.length == 0){
                myList[0] = showID;
            }else{
                myList.push(showID);
            }
            $('#addBtn').attr('hidden', 'true');
            $('#removeBtn').removeAttr('hidden');
        }else{
            myList = arrayRemove(myList, showID);
            if(myList.length == 0){
                myList = [];
            }
            $('#removeBtn').attr('hidden', 'true');
            $('#addBtn').removeAttr('hidden');
        }
        db.collection("users").doc(userID).collection("profiles").doc(currentProfile).update({
            'myList': myList
        });
        localStorage.setItem("userList", myList);
    }

    function arrayRemove(arr, value) {
        return arr.filter(function(val){
            return val != value;
        });
    }
</script>
</html>
