<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="noindex">

</head>

<body>
    <div class="preloader">
        <div class="loading"></div>
    </div>
    <div class="mainBody" hidden>
        <header class="showcase">
            <div class="showcase-top">
                <img src="img/logo.png" alt="Anics">
                <a href="login.html" class="btn btn-rounded">Sign In</a>
            </div>
            <div class="showcase-content">
                <h1>See what's next</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <a href="register.html" class="btn btn-xl">
                    Watch Anime & Movies, Join Now <i class="fas fa-chevron-right btn-icon"></i>
                </a>
            </div>
        </header>

        <div class="bottom">
            <div class="bottom-width">
                
            </div>
        </div>
    </div>

    <script src="js/landingPage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>

    <script src="commander/assets/firebase.js"></script>
</body>
<script>
    $(document).ready(async function() {
        if(localStorage.getItem('loginStatus')=='1'){
            const userID = localStorage.getItem("userUID");
            await db.collection("users").doc(userID).get().then((doc)=>{
                if(doc.exists){
                    window.location.href = "profiles.html";
                }
            })
        }

        setTimeout(()=>{
            $('.preloader').attr('hidden', 'true');
            $('.mainBody').removeAttr('hidden');
        }, 300);
    });
</script>
</html>
