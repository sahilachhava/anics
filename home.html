<script>
    const userID = localStorage.getItem("userUID");
    const loginStatus = localStorage.getItem("loginStatus");
    const currentProfile = localStorage.getItem("userProfile");
    const avatar = localStorage.getItem("avatar");

    if(loginStatus != "1" || userID == null){
        window.location.href = "login.html";
    }else if(currentProfile == null){
        window.location.href = "profiles.html";
    }else{
        $('.currentProfileIcon').attr('src', 'img/avatars/'+avatar);
        const profiles = document.querySelector('.profile-links');
        
        db.collection("users").doc(userID).collection("profiles").get().then((snapShot)=>{
            snapShot.forEach((doc)=>{
                if(doc.id != currentProfile){
                    profiles.insertAdjacentHTML('afterbegin', (
                        '<a onclick="openProfile(`'+doc.id+'`)" class="profile-item d-flex flex-middle">'+
                            '<img src="img/avatars/'+doc.data().avatar+'" alt="icon" class="user-icon">'+
                            '<span>'+doc.id+'</span>'+
                        '</a>'
                    ));
                }
            })
        });

        //Trending Show Fetching
        db.collection("trending").doc("media").get().then((doc)=>{
            var data = doc.data();
            $("#hero-video").attr('poster', data.posterURL);
            $("#hero-video source").attr('src', data.trailerURL);
            $("#trendingLogo").attr('src', data.logoURL);

            $("#trendingSummary").text(data.summary);
            $("#trendingPlayBtn").attr('href', '#');
            $("#trendingInfoBtn").attr('onclick', 'showDetails(`'+data.mediaID+'`);');
        });

        //My List Data Fetching
        if(localStorage.getItem("userList") != ""){
            const myList = localStorage.getItem("userList").split(",");
            myList.forEach((mediaID)=>{
                db.collection("medias").doc(mediaID).get().then((doc)=>{
                    var data = doc.data();
                    if(data.mediaType == "anime"){
                        $('#myListData').append(
                            '<div class="video card" onclick="showDetails(`'+doc.id+'`);">'+
                                '<video muted class="card_item mylist-img video-item" poster="'+data.posterURL+'">'+
                                '</video>'+
                                '<div class="video-description d-flex flex-end direction-column">'+
                                    '<div class="play-button">'+
                                        '<svg viewBox="0 0 24 24">'+
                                            '<path d="M6 4l15 8-15 8z" fill="black"></path>'+
                                        '</svg>'+
                                    '</div>'+
                                    '<div>'+
                                        '<h4 class="heading text-shadow">'+
                                            data.name+
                                        '</h4>'+
                                    '</div>'+
                                    '<div class="info d-flex flex-middle flex-no-wrap">'+
                                        '<p class="season-count text-shadow">'+data.seasons+' Seasons</p>'+
                                    '</div>'+
                                '</div>'+
                            '</div>'
                        );
                    }else{
                        $('#myListData').append(
                            '<div class="video card" onclick="showDetails(`'+doc.id+'`);">'+
                                '<video muted class="card_item mylist-img video-item" poster="'+data.posterURL+'">'+
                                '</video>'+
                                '<div class="video-description d-flex flex-end direction-column">'+
                                    '<div class="play-button">'+
                                        '<svg viewBox="0 0 24 24">'+
                                            '<path d="M6 4l15 8-15 8z" fill="black"></path>'+
                                        '</svg>'+
                                    '</div>'+
                                    '<div>'+
                                        '<h4 class="heading text-shadow">'+
                                            data.name+
                                        '</h4>'+
                                    '</div>'+
                                    '<div class="info d-flex flex-middle flex-no-wrap">'+
                                        '<p class="season-count text-shadow">Movie</p>'+
                                    '</div>'+
                                '</div>'+
                            '</div>'
                        );
                    }
                });
            });
            if(myList.length >= 6){
                $('#myListData').addClass('owl-carousel');
            }
        }else{
            $('.myFavList').attr('hidden', 'true');
            $('.myFavList').css('margin-top', '0px');
            $('.newRelList').css('margin-top', '-80px');
        }
        

        //New Releases Data Fetching
        db.collection("medias").orderBy("timeStamp", "desc").limit(10).get().then((snapShot)=>{
            var mediaCount = 0;
            snapShot.forEach((doc)=>{

    function openProfile(profileID){
        if(profileID != ""){
            var currentURL = location.href;
            db.collection("users").doc(userID).collection("profiles").doc(profileID).get().then((doc)=>{
                var myList = doc.data().myList;
                localStorage.setItem("userProfile", doc.id);
                localStorage.setItem("avatar", doc.data().avatar);
                localStorage.setItem("userList", myList);
            }).then(()=>{
                window.location.href = currentURL;
            });
        }
    }

    $(".searchIcon").on("click", function() {
        $('.profileDropdown').css('margin-top', '9px');
        $('.arrowIcon').css('margin-top', '-2px');
        $('.searchWrap').css('margin-top', '1px');
        $('.navbar-brand').css('margin-top', '-6px');
        $('.menuList').css('margin-top', '-5px');

        $(".searchWrap").removeAttr('hidden');
        $(".searchIcon").attr('hidden', 'true');
        $('#searchText').focus();
    });

    $(".searchWrap").on("focusout", function() {
        $('.profileDropdown').css('margin-top', '5px');
        $('.arrowIcon').css('margin-top', '0px');
        $('.navbar-brand').css('margin-top', '0px');
        $('.menuList').css('margin-top', '0px');

        $(".searchIcon").removeAttr('hidden');
        $(".searchWrap").attr('hidden', 'true');
        $('#searchText').val('');
    });

    $('#searchText').on('keypress', function(e){
        if(e.keyCode == 13){
            var searchText = this.value.toLowerCase();
            db.collection("medias").get().then((docSnap)=>{
                var foundSearches = [];
                docSnap.forEach((doc)=>{
                    var showName = doc.data().name.toLowerCase();
                    if(showName.includes(searchText)){
                        foundSearches.push(doc.id);
                    }
                });
                localStorage.setItem("searchList", foundSearches);
                location.href = "searchResults.html";
            });
            return false;
        }
    });

    $('#unmuted').on('click', function(){
        $('#unmuted').attr('hidden', 'true');
        $('#muted').removeAttr('hidden');
        $("#hero-video").prop('muted', true);
    });
    $('#muted').on('click', function(){
        $('#muted').attr('hidden', 'true');
        $('#unmuted').removeAttr('hidden');
        $("#hero-video").prop('muted', false);
    });
    $('#replay').on('click', function(){
        $('#replay').attr('hidden', 'true');
        $('#unmuted').removeAttr('hidden');
        $("#hero-video").prop('currentTime', '0');
        $("#hero-video").prop('muted', false);
        document.getElementById("hero-video").play();
    });
    document.getElementById('hero-video').addEventListener('ended', function(){
        $('#unmuted').attr('hidden', 'true');
        $('#muted').attr('hidden', 'true');
        $('#replay').removeAttr('hidden');
    }, false);
</script>
