    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    const userID = localStorage.getItem("userUID");
    const loginStatus = localStorage.getItem("loginStatus");
    const currentProfile = localStorage.getItem("userProfile");
    const avatar = localStorage.getItem("avatar");
    var expiryDate = new Date(firebase.firestore.Timestamp.now().toDate());

    if(loginStatus != "1" || userID == null){
        window.location.href = "login.html";
    }else if(currentProfile == null){
        window.location.href = "profiles.html";
    }else{
        $('.currentProfileIcon').attr('src', 'img/avatars/'+avatar);
        const profiles = document.querySelector('.profile-links');
        const accountProfiles = document.querySelector('.accountProfiles');

        db.collection("users").doc(userID).get().then((doc)=>{
            var userData = doc.data();
            $('.email strong').text(userData.email);
            var userExpiryDate = new Date(userData.membership.expiryDate.toDate());

            if(userData.status != "Expired" && userExpiryDate > expiryDate){
                $('.membership .button').text("Cancel Membership");
                $('.membershipPlan').html(userData.membership.type + " Membership: <span style='color: green;'>ACTIVE</span>");
            }else{
                $('.membership .button').text("Resume Membership");
                $('.membershipPlan').html(userData.membership.type + " Membership: <span style='color: red;'>EXPIRED</span>");
            }
            $('.membershipExpiry').text("Expiry Date: "+ getDate(userData.membership.expiryDate));
        });

        db.collection("users").doc(userID).collection("profiles").get().then((snapShot)=>{
            snapShot.forEach((doc)=>{
                if(doc.id != currentProfile){
                    profiles.insertAdjacentHTML('afterbegin', (
                        '<a onclick="openProfile(`'+doc.id+'`)" class="profile-item d-flex flex-middle">'+
                            '<img src="img/avatars/'+doc.data().avatar+'" alt="icon" class="user-icon">'+
                            '<span>'+doc.id+'</span>'+
                        '</a>'
                    ));
                }
                accountProfiles.insertAdjacentHTML('afterbegin', (
                    '<div class="">'+
                        '<div class="info-container d-flex flex-middle space-between">'+
                            '<div class="name d-flex">'+
                                '<img src="img/avatars/'+doc.data().avatar+'" alt="user" class="user-icon" />'+
                                '<div class="content">'+
                                    '<span class="username">'+doc.id+'</span><br />'+
                                    '<span class="maturity">All Maturity Rating</span>'+
                                '</div>'+
                                '</div>'+
                        '</div>'+
                        '<div class="line"></div>'+
                    '</div>'
                ));
            })
        });

        function triggerMembership(){
            var status = $('#membershipBtn').text();
            if(status == "Cancel Membership"){ 
                $('#membershipBtn').text("Cancelling..").attr("disabled");

                db.collection("users").doc(userID).update({
                    'status': 'Expired'
                }).then(()=>{
                    window.location.href = "myAccount.html";
                });
            }else{
                $('#membershipBtn').text("Resuming..").attr("disabled");
                db.collection("users").doc(userID).get().then(async (doc)=>{
                    var data = doc.data();
                    var userExpiryDate = new Date(data.membership.expiryDate.toDate());
                    if(userExpiryDate > expiryDate && data.membership.type != "Free"){
                        await doc.ref.update({
                            'status': 'Active'
                        });
                    }else{
                        alert("Your free membership got expired, Please renew your plan!");
                    }
                }).then(()=>{
                    window.location.href = "myAccount.html";
                });
            }
        }
    }

    function openProfile(profileID){
        if(profileID != ""){
            db.collection("users").doc(userID).collection("profiles").doc(profileID).get().then((doc)=>{
                var myList = doc.data().myList;
                localStorage.setItem("userProfile", doc.id);
                localStorage.setItem("avatar", doc.data().avatar);
                localStorage.setItem("userList", myList);
            }).then(()=>{
                window.location.href = "home.html";
            });
        }
    }
</script>
